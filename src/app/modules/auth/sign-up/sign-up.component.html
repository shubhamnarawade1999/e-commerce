<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 mb-5">
            <div class="base-form">
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                    <h2 class="form-heading">Sign-Up</h2>
                    <div class="form-group">
                        <label for="exampleInputUsername1">Username:</label>
                        <input type="Username" class="form-control" id="exampleInputUsername1" formControlName="userName"
                            placeholder="Enter Username">
                            <div *ngIf="signUpForm.get('userName')?.invalid && signUpForm.get('userName')?.touched" class="text-danger">
                                <div *ngIf="signUpForm.get('userName')?.errors?.['required']">User name is required</div>
                              </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                            placeholder="Enter email">
                            <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
                                <div *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</div>
                                <div *ngIf="signUpForm.get('email')?.errors?.['email']">Invalid email format</div>
                              </div>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
                            <div *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required</div>
                            <div *ngIf="signUpForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
                          </div>
                    </div>

                    <div class="col-12 btn-parent">
                        <a class="link" href="#"></a>
                        <button type="submit" class="btn btn-primary align-center mt-3 " (ngSubmit)="signUp()">Sign Up</button>
                      </div>

                     
                </form>
            </div>
        </div>
    </div>
</div>

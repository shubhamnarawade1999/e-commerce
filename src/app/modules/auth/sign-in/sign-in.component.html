<div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-md-5">
        <div class="base-form">
          <form [formGroup]="signInForm" (ngSubmit)="SignIn()">
            <h2 class="form-heading">Sign-In</h2>
            
            <div class="form-group">
              <label for="exampleInputEmail1">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter email">
              <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="text-danger">
                <div *ngIf="signInForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="signInForm.get('email')?.errors?.['email']">Invalid email format</div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
              <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-danger">
                <div *ngIf="signInForm.get('password')?.errors?.['required']">Password is required</div>
                <div *ngIf="signInForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
              </div>
            </div>
  
            <div class="col-12 btn-parent">
              <a class="link" href="auth/sign-up">Create Account</a>
              <button type="submit" class="btn btn-primary align-center">Sign In</button>
            </div>
  
            <button type="button" class="login-with-google-btn" ><i class="bi bi-google"></i> Sign in with Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
